apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.android.databinding'

android {
    compileSdkVersion 22
    buildToolsVersion "22"

    defaultConfig {
        applicationId "com.liuguangqiang.idaily"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    buildTypes {
        release {
            zipAlignEnabled true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.github.liuguangqiang.aframework:library:1.0.2'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.github.liuguangqiang.asyncokhttp:library:0.0.1'
    compile 'com.jakewharton:butterknife:6.1.0'
    apt 'com.bluelinelabs:logansquare-compiler:1.1.0'
    apt 'com.android.databinding:compiler:1.0-rc0'
    compile project(':mvitamio')
    compile 'com.github.bumptech.glide:glide:3.6.1'
}
